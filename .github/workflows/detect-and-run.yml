name: Detect and Run CI

on:
  workflow_call:
    inputs:
      shared_dir:
        description: 'Shared folder prefix (e.g., core)'
        required: true
        type: string

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.list.outputs.changed-directories }}
    steps:
      - uses: actions/checkout@v4

      - uses: sankichi92/list-changed-directories@v1.1.5
        id: list
        with:
          target-file: 'Dockerfile'
          common-dependency-paths: |
            ${{ inputs.shared_dir }}/**

  run-services:
    needs: detect
    if: ${{ needs.detect.outputs.services != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect.outputs.services) }}
    uses: Aeronous/cicd-template/.github/workflows/ci-core.yml@main
    with:
      service_path: ${{ matrix.service }}
