name: Python Service CI/CD

on:
  workflow_call:
    inputs:
      shared_dir:
        description: 'Shared folder prefix (e.g., core)'
        required: true
        type: string
      event_name:
        required: true
        type: string
      ref:
        required: true
        type: string
      base_ref:
        required: false
        type: string

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.list.outputs.changed-directories }}
    steps:
      - uses: actions/checkout@v4

      - uses: sankichi92/list-changed-directories@v1.1.5
        id: list
        with:
          target-file: 'Dockerfile'
          common-dependency-paths: |
            ${{ inputs.shared_dir }}/**

  lint:
    needs: detect
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect.outputs.services) }}
    uses: Aeronous/cicd-template/.github/workflows/python-lint.yml@dev
    with:
      event_name: ${{ inputs.event_name }}
      ref: ${{ inputs.ref }}
      base_ref: ${{ inputs.base_ref }}

  run-prod:
    needs: detect
    if: ${{ inputs.event_name == 'pull_request' && inputs.base_ref == 'main' && needs.detect.outputs.services != '[]' }}
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect.outputs.services) }}
    uses: Aeronous/cicd-template/.github/workflows/python-service-prod.yml@main
    with:
      service_path: ${{ matrix.service }}
